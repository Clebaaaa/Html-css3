<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando videos</title>
</head>
<body>
    <h1>Hospedando videos</h1>
    <p>esse é o mais novo vidéo do meu site</p>
    <video src="midia/video.mkv" width="560" controls loop>
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.mkv" type="video/mp4">
        <source src="midia/video.webM.webm" type="video/webm">
        <source src="midia/video.OGV.ogv" type="video/ogg">
        <p>seu navegador não é compativel com esse formato de video</p>
    </video>
    <h1>Hospedando vidéos direto do youtube</h1>
    <p>este é um vidéo do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=T_YWca5BB1GzGiS8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
